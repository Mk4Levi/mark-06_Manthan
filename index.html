<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Speaking App</title>
    <style>
        textarea {
            width: 80%;
            height: 10vh;
            display: block;
            margin: 1rem;
            padding: 1rem;
        }

        #output {
            border: 1px solid black;
            height: 10vh;

            margin: 1rem;

    <h1> Translate this :- </h1>

    <button id="btn-translate">Translate this :- </button>

    <div style="font-size: larger;"> Translated Version of above :- </div>
    <div id="output"></div>
    <script src="app.js" type="text/javascript"></script>
